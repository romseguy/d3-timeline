<div class="messageBox">
  <div class="modal-header">
    <div class="row">
      <div class="col-md-8">
        <h1 data-bind="text: displayName"></h1>
      </div>
      <div class="col-md-4">
        <button data-bind="click: closeDialog" type="button" class="btn btn-danger pull-right">Back</button>
      </div>
    </div>
  </div>

  <div class="modal-body">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr data-bind="foreach: $root.dataColumns">
          <th data-bind="text: name"></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: data.sort(function (a , b) {
        return a.id == b.id ? 0 : (a.id < b.id ? -1 : 1);
      })">
      <tr data-bind="foreach: $root.dataColumns">
        <td data-bind="text: $parent[$data.nameVM].value ? $parent[$data.nameVM].value : $parent[$data.nameVM]"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="modal-footer">
  </div>
</div>
