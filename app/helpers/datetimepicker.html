<div class="form-group" data-bind="validationElement: startDate">
  <label class="col-md-3 col-lg-2 control-label" for="startDate">Start Date</label>

  <!-- start date picker -->
  <div class="col-md-4 col-lg-2">
    <div data-bind="datetimepicker: startDate, dateTimePickerOptions: { minDate: minDate(), maxDate: maxDate() }"
       id="startPicker" class="input-group date">
      <input data-bind="value: startDate, valueUpdate: 'afterkeydown', attr: { 'placeholder': dateFormat }"
           type="text" id="startDate" class="form-control"/>
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
      </span>
    </div>
  </div>
</div>

<div class="form-group" data-bind="validationElement: endDate">
  <label class="col-md-3 col-lg-2 control-label" for="endDate">End Date</label>

  <!-- end date picker -->
  <div class="col-md-4 col-lg-2">
    <div data-bind="datetimepicker: endDate, dateTimePickerOptions: { minDate: minDate(), maxDate: maxDate() }"
       id="endPicker" class="input-group date">
      <input data-bind="value: endDate, valueUpdate: 'afterkeydown', attr: { 'placeholder': dateFormat }"
           type="text" id="endDate" class="form-control"/>
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
      </span>
    </div>
  </div>
</div>
