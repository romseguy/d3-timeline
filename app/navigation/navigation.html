<section id="navigation">
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button data-bind="click: registerFullscreen"
            id="btn-fullscreen" type="button" class="btn btn-default btn-xs pull-left">
          <span class="glyphicon glyphicon-fullscreen"></span>
        </button>
        <a class="navbar-brand">
          Project <span data-bind="text: currentProject().name"></span>
        </a>
      </div>
      <!-- /.navbar-header -->

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-menu">
        <!-- ko foreach: router.navigationModel -->
          <!-- ko if: $data.children === undefined && $data.parent === undefined -->
          <li data-bind="css: { active: $root.isActive($data.moduleId) }">
            <a data-bind="attr: { href: hash }">
              <i data-bind="attr: { class: 'fa fa-' + icon + ' fa-fw' }"></i>
              <span data-bind="text: title"></span>
            </a>
          </li>
          <!-- /ko -->
          <!-- ko if: $data.children !== undefined -->
          <li data-bind="css: { active: $root.isActive($data.moduleId) }" class="dropdown">
            <a class="dropdown-toggle pointer" data-toggle="dropdown">
              <i data-bind="attr: { class: 'fa fa-' + icon + ' fa-fw' }"></i>
              <span data-bind="text: title"></span> <span class="caret"></span></a>
            </a>
            <ul class="dropdown-menu" role="menu">
              <!-- ko foreach: $root.getChildren($data.moduleId) -->
              <li>
                <a data-bind="attr: { href: hash }, text: title"></a>
              </li>
              <!-- /ko -->
            </ul>
          </li>
          <!-- /ko -->
        <!-- /ko -->
        </ul>
        <!-- /.navbar-menu -->

        <ul class="nav navbar-right navbar-top-links pointer">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"
               title="Administrator">
              <i class="fa fa-user fa-fw"></i>
              <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-messages">
              <!-- ko ifnot: $root.isLoggedIn() -->
              <li>
                <a data-bind="click: login">
                  <i class="fa fa-sign-in fa-fw"></i> Login
                </a>
              </li>
              <!-- /ko -->
              <!-- ko if: $root.isLoggedIn() -->
              <li>
                <a data-bind="click: logout">
                  <i class="fa fa-sign-out fa-fw"></i> Logout
                </a>
              </li>
              <!-- /ko -->
            </ul>
          </li>
          <li>
            <a data-bind="click: reboot"
               title="Exit project">
              <i class="fa fa-sign-out fa-fw"></i>
            </a>
          </li>
          <li>
            <div class="loader" data-bind="css: { active: router.isNavigating }">
              <i class="fa fa-spinner fa-2x fa-spin"></i>
            </div>
          </li>
        </ul>
        <!-- /.navbar-top-links -->
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</section>
